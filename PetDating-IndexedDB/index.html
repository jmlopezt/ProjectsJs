<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Dating JS</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class = "titleHeader">
        <h1>Pet Dating JS</h1>
        <p>Add & Manage your pet's datings working with indexedDB</p>
    </div>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 add-date">
                    <h2 class="text-center my-4">Dating Schedule</h2>
                    <form>
                            <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Pet Name:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <input type="text" id="pet" class="form-control" placeholder="Pet Name" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Owner Name:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <input type="text" id="client"  class="form-control"  placeholder="Owner Name" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-sm-4 col-lg-4 col-form-label">Telephone Number:</label>
                                    <div class="col-sm-8 col-lg-8">
                                        <input type="tel" id="telephone" class="form-control"  placeholder="Telephone Number" required>
                                    </div>
                                </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Date:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <input type="date" id="date" class="form-control" required>
                                </div>
                            </div>

                             <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Time:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <input type="time" id="time" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Symptoms:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <textarea id="symptom" class="form-control" required></textarea>
                                </div>
                            </div>
                            <div class="form-group row justify-content-end">
                                <div class="col-sm-3">
                                    <button type="submit" class="btn btn-success w-100">Add</button>
                                </div>
                            </div>
                        </form>
            </div>

            <div class="col-md-6">
                    <h2 id="manageHeading" class="text-center my-4"></h2>
                    <ul id="datings" class="list-group"></ul>
            </div>
        </div>


    </div>

    <script src="js/app.js"></script>

</body>
</html>
