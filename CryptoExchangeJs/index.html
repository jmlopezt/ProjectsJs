<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Currency Exchange </title>
     
     <link href="https://bootswatch.com/4/sandstone/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center my-5">Crypto Currency Exchange</h1>
    <div class="container contenido-principal">

        <div class="row justify-content-center">
            <form class="col-10 col-md-8" id="form">
                <div class="coinForm row">
                        <div class="form-group col-12 col-md-4">
                            <select id="coin" class="form-control">
                                <option value="" disabled selected>Choose your coin</option>
                                <option value="USD">Dolars</option>
                                <option value="MXN">Peso Mexicano</option>
                                <option value="GBP">Pound sterling</option>
                                <option value="EUR">Euros</option>
                                <option value="CNY">Renminbi</option>
                                <option value="JPY">Yen</option>
                                <option value="KRW">Won</option>
                            </select>
                        </div>    
                        <div class="form-group col-12 col-md-4">
                            <select id="crypto" class="form-control">
                                <option value="" disabled selected>Choose your crypto</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <input type="submit" class="btn btn-success" value="Exchange">
                        </div>
                </div>

                <div class="results-panel row justify-content-center mt-5">
                    <div class="contenido-spinner">
                        <div class="spinner"></div>
                    </div>
                    <div class="messages col-12"></div>
                    <div id="result" class="col-12"></div>
                </div>
            </form>
        </div> 
    </div>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
